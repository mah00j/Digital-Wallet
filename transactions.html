<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Wallet | Transactions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Primary Navigation">
        <span class="logo">Digital Wallet</span>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="wallet.html">Wallet</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="transactions.html">Transactions</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section
        aria-labelledby="transactions-title"
        class="transactions-section"
      >
        <h2 id="transactions-title">Transaction History</h2>

        <form class="filter-form" aria-label="Filter transactions" novalidate>
          <div class="form-group">
            <label for="from-date">From</label>
            <input id="from-date" type="date" />
          </div>

          <div class="form-group">
            <label for="to-date">To</label>
            <input id="to-date" type="date" />
          </div>

          <div class="form-group">
            <label for="type">Type</label>
            <select id="type">
              <option value="all">All</option>
              <option value="deposit">Deposit</option>
              <option value="withdrawal">Withdrawal</option>
            </select>
          </div>

          <button type="submit">Filter</button>
        </form>

        <table aria-describedby="transactions-title">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Type</th>
              <th scope="col">Amount ($)</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-06-18</td>
              <td>Deposit</td>
              <td>200.00</td>
              <td>Salary</td>
            </tr>
            <tr>
              <td>2025-06-19</td>
              <td>Withdrawal</td>
              <td>50.00</td>
              <td>Groceries</td>
            </tr>
            <tr>
              <td>2025-06-20</td>
              <td>Deposit</td>
              <td>100.00</td>
              <td>Gift</td>
            </tr>
          </tbody>
        </table>

        <button>Download Statement</button>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
