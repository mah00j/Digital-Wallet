<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Wallet | Wallet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Primary Navigation">
        <span class="logo">Digital Wallet</span>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="wallet.html">Wallet</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="transactions.html">Transactions</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section aria-labelledby="balance-title" class="balance-section">
        <h2 id="balance-title">Current Balance</h2>
        <p class="balance-amount" aria-live="polite" aria-atomic="true">
          $500.00
        </p>
      </section>

      <section aria-labelledby="deposit-title" class="transaction-section">
        <h3 id="deposit-title">Deposit Funds</h3>
        <form novalidate>
          <div class="form-group">
            <label for="deposit-amount">Amount ($)</label>
            <input
              id="deposit-amount"
              type="number"
              min="1"
              placeholder="Enter amount"
              required
            />
          </div>
          <button type="submit">Deposit</button>
        </form>
      </section>

      <section aria-labelledby="withdraw-title" class="transaction-section">
        <h3 id="withdraw-title">Withdraw Funds</h3>
        <form novalidate>
          <div class="form-group">
            <label for="withdraw-amount">Amount ($)</label>
            <input
              id="withdraw-amount"
              type="number"
              min="1"
              placeholder="Enter amount"
              required
            />
          </div>
          <button type="submit">Withdraw</button>
        </form>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
